{% extends 'base.html' %}
{% block pagecontent %}

<div class="jumbotron">
	<h1 align="center">Create New Note</h1>
</div>

<div class="row">
	<div class="col-sm-12">
		<form action="" method="POST">{% csrf_token %}
			{{form.as_p}}
			<button type="submit" class="btn btn-primary">Submit new note</button>
		</form>
	</div><!-- end col-->
		{% if note %}
			<div class="col-sm-12">
				<form action="" method="POST">{% csrf_token %}
					<input type="hidden" name="control" value="delete" />
					<input type="submit" value="Delete" class="btn btn-danger" />
				</form>
			</div><!-- end col -->
		{% endif %}
</div><!-- end row-->

{% endblock pagecontent %}
